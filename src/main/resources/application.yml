spring:
  application:
    name: jpquiz
  profiles:
    # 기본 프로필은 local로 고정(운영 설정 실수 방지)
    default: local

server:
  # 기본 포트(필요 시 환경변수로 덮어쓸 수 있음)
  port: 8080

mybatis:
  # MyBatis mapper XML 경로
  mapper-locations: classpath:mappers/**/*.xml

logging:
  level:
    # 기본 로그 레벨(노이즈 최소화)
    root: INFO
    # 앱 패키지 기본 레벨(로컬에서 더 높게)
    com.team.jpquiz: INFO

management:
  endpoints:
    web:
      exposure:
        # 기본은 최소 노출, 로컬에서 확대
        include: health,info

springdoc:
  api-docs:
    # 기본은 비활성, 로컬/개발에서 활성
    enabled: false
  swagger-ui:
    # 기본은 비활성, 로컬/개발에서 활성
    enabled: false

app:
  cors:
    # CORS 기본값(환경별로 덮어쓰기)
    allowed-origins: ""
    allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
    allowed-headers: "*"
    exposed-headers: ""
    allow-credentials: false
    max-age: 3600
  jwt:
    # JWT 기본 설정 (환경별로 덮어쓰기 필수)
    secret: ""  # Base64 인코딩된 시크릿 키 (최소 256비트, 환경변수로 주입 권장)
    access-token-expiration: 1800000     # 30분 (밀리초)
    refresh-token-expiration: 604800000  # 7일 (밀리초)
  report:
    auto-deactivate:
      # 동일 문항에 대해 서로 다른 신고자 수가 임계치를 넘으면 자동 비활성화
      unique-reporter-threshold: 3
      # 관리자 처리 상태가 RESOLVED일 때 문항 자동 비활성화
      on-resolved: true
